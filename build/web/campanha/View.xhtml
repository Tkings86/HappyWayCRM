<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Visualizar"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{campanhaController.selected.codigoCampanha}" title="#{bundle.ViewCampanhaTitle_codigoCampanha}"/>
                    <h:outputText value="Nome Campanha:"/>
                    <h:outputText value="#{campanhaController.selected.nomeCampanha}" title="#{bundle.ViewCampanhaTitle_nomeCampanha}"/>
                    <h:outputText value="Status"/>
                    <h:outputText value="#{campanhaController.selected.status}" title="#{bundle.ViewCampanhaTitle_status}"/>
                    <h:outputText value="Tipo"/>
                    <h:outputText value="#{campanhaController.selected.tipo}" title="#{bundle.ViewCampanhaTitle_tipo}"/>
                    <h:outputText value="Frenquncia:"/>
                    <h:outputText value="#{campanhaController.selected.frequencia}" title="#{bundle.ViewCampanhaTitle_frequencia}"/>
                    <h:outputText value="Data Inicial:"/>
                    <h:outputText value="#{campanhaController.selected.dataInicial}" title="#{bundle.ViewCampanhaTitle_dataInicial}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="Data Final:"/>
                    <h:outputText value="#{campanhaController.selected.dataFinal}" title="#{bundle.ViewCampanhaTitle_dataFinal}"/>
                    <h:outputText value="Custo Esperado:"/>
                    <h:outputText value="#{campanhaController.selected.custoEsperado}" title="#{bundle.ViewCampanhaTitle_custoEsperado}"/>
                    <h:outputText value="Receita Esperada:"/>
                    <h:outputText value="#{campanhaController.selected.receitaEsperada}" title="#{bundle.ViewCampanhaTitle_receitaEsperada}"/>
                    <h:outputText value="Vinculado à:"/>
                    <h:outputText value="#{campanhaController.selected.vinculado}" title="#{bundle.ViewCampanhaTitle_vinculado}"/>
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{campanhaController.selected.descricao}" title="#{bundle.ViewCampanhaTitle_descricao}"/>
                    <h:outputText value="Objetivo:"/>
                    <h:outputText value="#{campanhaController.selected.objetivo}" title="#{bundle.ViewCampanhaTitle_objetivo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" class="btn btn-danger" value="Excluir"/>
                <h:outputText value="   "/>
                <h:link outcome="Edit" class="btn btn-warning" value="Editar"/>
                <h:outputText value="   "/>
                <h:commandLink action="#{clienteController.prepareCreate}" class="btn btn-primary" value="Nova Venda" />
                <h:outputText value="   "/>
                <h:commandLink action="#{clienteController.prepareList}" class="btn btn-default" value="Voltar"/>
                <h:outputText value="   "/>
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
