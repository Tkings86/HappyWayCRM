<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Campanhas"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form styleClass="jsfcrud_list_row">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCampanhaEmpty}" rendered="#{campanhaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{campanhaController.items.rowCount > 0}">

                    <h:commandLink action="#{campanhaController.previous}" value="#{bundle.Previous} #{campanhaController.pagination.pageSize}" rendered="#{campanhaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{campanhaController.next}" value="#{bundle.Next} #{campanhaController.pagination.pageSize}" rendered="#{campanhaController.pagination.hasNextPage}"/>&nbsp;

                    <!--LISTA DE CAMPANHAS-->
                    <div id="list" class="row">
                        <div class="table-responsive col-md-12">
                            <!--ALTERA O TIPO DE LISTA-->
                            <h:dataTable value="#{campanhaController.items}" var="item" class="table table-striped" cellspacing="0" cellpadding="0">
                                <!--COLUNA CODIGO DA CAMPANHA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoCampanha}"/>
                                </h:column>
                                <!--COLUNA NOME DA CAMPANHA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="NOME"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nomeCampanha}"/>
                                </h:column>
                                <!--COLUNA STATUS DA CAMPANHA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="STATUS"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </h:column>
                                <!--COLUNA TIPO DA CAMPANHA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="TIPO"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipo}"/>
                                </h:column>
                                <!--COLUNA FREQUENCIA CAMPANHA-->
                                <!--                                <h:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="FREQUENCIA"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{item.frequencia}"/>
                                                                </h:column>-->
                                <!--COLUNA DATA INICIAL-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DATA INICIAL"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataInicial}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>
                                <!--COLUNA DATA FINAL DA CAMPANHA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DATA FINAL"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataFinal}"/>
                                    <!--<f:convertDateTime pattern="dd/MM/yyyy"/>-->
                                </h:column>
                                <!--COLUNA CUSTO ESPERADO
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CUSTO ESPERADO"/>
                                    </f:facet>
                                    <h:outputText value="#{item.custoEsperado}"/>
                                </h:column>-->
                                <!--COLUNA RECEITA ESPERADA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="RECEITA ESPERADA"/>
                                    </f:facet>
                                    <h:outputText value="#{item.receitaEsperada}"/>
                                </h:column>
                                <!--COLUN VINCULADO A--> 
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="VINCULADO A"/>
                                    </f:facet>
                                    <h:outputText value="#{item.vinculado}"/>
                                </h:column>
                                <!--COLUNA DESCRIÇÃO-->
                                <!--                                <h:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="#{bundle.ListCampanhaTitle_descricao}"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{item.descricao}"/>
                                                                </h:column>-->
                                <!--COLUNA OBJETIVO-->
                                <!--                                <h:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="#{bundle.ListCampanhaTitle_objetivo}"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{item.objetivo}"/>
                                                                </h:column>-->
                                <!--BOTÕES DE ACÕES NA LISTA - VISUALIZAR/EDITAR/EXCLUIR-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-success btn-xs" action="#{campanhaController.prepareView}">   
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </h:commandLink> 
                                    <h:outputText value=" "/>                                    
                                    <h:commandLink class="btn btn-warning btn-xs" action="#{campanhaController.prepareEdit}">    
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </h:commandLink>
                                    <h:outputText value=" "/>

                                    <h:commandLink class="btn btn-danger btn-xs" action="#{campanhaController.destroy}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-primary" action="#{campanhaController.prepareCreate}" value="NOVA CAMPANHA"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
