<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContatosLabel_codigo}"/>
                    <h:outputText value="#{contatosController.selected.codigo}" title="#{bundle.ViewContatosTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewContatosLabel_email}"/>
                    <h:outputText value="#{contatosController.selected.email}" title="#{bundle.ViewContatosTitle_email}"/>
                    <h:outputText value="#{bundle.ViewContatosLabel_codigoCliente}"/>
                    <h:outputText value="#{contatosController.selected.codigoCliente}" title="#{bundle.ViewContatosTitle_codigoCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contatosController.destroyAndView}" value="#{bundle.ViewContatosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContatosEditLink}"/>
                <br />
                <h:commandLink action="#{contatosController.prepareCreate}" value="#{bundle.ViewContatosCreateLink}" />
                <br />
                <h:commandLink action="#{contatosController.prepareList}" value="#{bundle.ViewContatosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContatosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
