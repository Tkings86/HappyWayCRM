<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_codigoUsuario}" for="codigoUsuario" />
                    <h:inputText id="codigoUsuario" value="#{usuarioController.selected.codigoUsuario}" title="#{bundle.EditUsuarioTitle_codigoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codigoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nomeDeUsuario}" for="nomeDeUsuario" />
                    <h:inputText id="nomeDeUsuario" value="#{usuarioController.selected.nomeDeUsuario}" title="#{bundle.EditUsuarioTitle_nomeDeUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.EditUsuarioTitle_senha}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_funcao}" for="funcao" />
                    <h:inputText id="funcao" value="#{usuarioController.selected.funcao}" title="#{bundle.EditUsuarioTitle_funcao}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nivelDeSenha}" for="nivelDeSenha" />
                    <h:inputText id="nivelDeSenha" value="#{usuarioController.selected.nivelDeSenha}" title="#{bundle.EditUsuarioTitle_nivelDeSenha}" />
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
