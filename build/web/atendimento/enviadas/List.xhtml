<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnviadasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnviadasEmpty}" rendered="#{enviadasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enviadasController.items.rowCount > 0}">
                    <h:outputText value="#{enviadasController.pagination.pageFirstItem + 1}..#{enviadasController.pagination.pageLastItem + 1}/#{enviadasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enviadasController.previous}" value="#{bundle.Previous} #{enviadasController.pagination.pageSize}" rendered="#{enviadasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enviadasController.next}" value="#{bundle.Next} #{enviadasController.pagination.pageSize}" rendered="#{enviadasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enviadasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnviadasTitle_enviadasPK_codigoCampanha}"/>
                            </f:facet>
                            <h:outputText value="#{item.enviadasPK.codigoCampanha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnviadasTitle_enviadasPK_codigoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.enviadasPK.codigoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enviadasController.prepareView}" value="#{bundle.ListEnviadasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enviadasController.prepareEdit}" value="#{bundle.ListEnviadasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enviadasController.destroy}" value="#{bundle.ListEnviadasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enviadasController.prepareCreate}" value="#{bundle.ListEnviadasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnviadasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
