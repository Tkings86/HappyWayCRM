<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEndClienteTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEndClienteEmpty}" rendered="#{endClienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{endClienteController.items.rowCount > 0}">
                    <h:outputText value="#{endClienteController.pagination.pageFirstItem + 1}..#{endClienteController.pagination.pageLastItem + 1}/#{endClienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{endClienteController.previous}" value="#{bundle.Previous} #{endClienteController.pagination.pageSize}" rendered="#{endClienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{endClienteController.next}" value="#{bundle.Next} #{endClienteController.pagination.pageSize}" rendered="#{endClienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{endClienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_codigoEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEnd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_rua}"/>
                            </f:facet>
                            <h:outputText value="#{item.rua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_complemento}"/>
                            </f:facet>
                            <h:outputText value="#{item.complemento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_uf}"/>
                            </f:facet>
                            <h:outputText value="#{item.uf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndClienteTitle_codigoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{endClienteController.prepareView}" value="#{bundle.ListEndClienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{endClienteController.prepareEdit}" value="#{bundle.ListEndClienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{endClienteController.destroy}" value="#{bundle.ListEndClienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{endClienteController.prepareCreate}" value="#{bundle.ListEndClienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEndClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
