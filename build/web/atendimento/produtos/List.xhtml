<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProdutosEmpty}" rendered="#{produtosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produtosController.items.rowCount > 0}">
                    <h:outputText value="#{produtosController.pagination.pageFirstItem + 1}..#{produtosController.pagination.pageLastItem + 1}/#{produtosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{produtosController.previous}" value="#{bundle.Previous} #{produtosController.pagination.pageSize}" rendered="#{produtosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{produtosController.next}" value="#{bundle.Next} #{produtosController.pagination.pageSize}" rendered="#{produtosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{produtosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutosTitle_codigoProduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoProduto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutosTitle_valorProduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorProduto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutosTitle_nomeProduto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeProduto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produtosController.prepareView}" value="#{bundle.ListProdutosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtosController.prepareEdit}" value="#{bundle.ListProdutosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtosController.destroy}" value="#{bundle.ListProdutosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{produtosController.prepareCreate}" value="#{bundle.ListProdutosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProdutosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
