<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>CRM - HAPPY WAY</title>
        <meta charset="utf-8"></meta>
        <link href="../resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/metisMenu.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/sb-admin-2.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/morris.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="../resources/img/icon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="../resources/img/icon.ico" type="image/x-icon" />
        <!-- Chamadas JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>

        <h3 class="page-header">Adicionar Clientes</h3>

        <div class="row">
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">Nome/Razão Social</label>
                <input type="text" class="form-control" id="razaoSocial" placeholder="Digite o Nome Completo"/>
            </div>
            <div class="form-group col-md-4">
                <label for="exampleInputEmail1">CPF/CNPJ</label>
                <input type="text" class="form-control" id="cpfCnpj" placeholder="Digite o CPF"/>
            </div>
        </div>

        
        
        <h:form id="formulario">
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Matricula:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="matricula" class="form-control" value="#{alunoBean.aluno.matricula}" required="true" requiredMessage="Preenchimento do campo &ldquo;Matricula&rdquo; é obrigatório!!"/>
                        <h:message class="alert-danger" for="matricula"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Nome:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="nome" class="form-control" value="#{alunoBean.aluno.nome}" required="true" requiredMessage="Preenchimento do campo &ldquo;Nome&rdquo; é obrigatório!!"/>
                        <h:message class="alert-danger" for="nome"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Curso:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="curso" class="form-control" value="#{alunoBean.aluno.curso}" required="true" requiredMessage="Preenchimento do campo &ldquo;Curso&rdquo; é obrigatório!!"/>
                        <h:message class="alert-danger" for="curso"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-xs-2">Data nascimento:</h:outputLabel>
                    <div class="col-xs-8">
                        <h:inputText id="dtanasc" class="form-control" value="#{alunoBean.aluno.dtaNascimento}" required="true" requiredMessage="Preenchimento do campo &ldquo;Data de Nascimento&rdquo; é obrigatório!!">
                            <!--<f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="GMT-3"/>-->
                        </h:inputText>
                        <h:message class="alert-danger" for="dtanasc"/>
                    </div>
                </div>
                <div class="row">
                    <h:link class="btn btn-info margen_padrao" outcome="/index.xhtml">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                    </h:link>
                    <h:commandLink class="btn btn-info margen_padrao" action="#{alunoBean.salva}" >
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
                    </h:commandLink>
                </div>
            </h:form>
        


    </h:body>


</html>
