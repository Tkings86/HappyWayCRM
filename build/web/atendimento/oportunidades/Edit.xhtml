<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOportunidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_codigoOportunidade}" for="codigoOportunidade" />
                    <h:inputText id="codigoOportunidade" value="#{oportunidadesController.selected.codigoOportunidade}" title="#{bundle.EditOportunidadesTitle_codigoOportunidade}" required="true" requiredMessage="#{bundle.EditOportunidadesRequiredMessage_codigoOportunidade}"/>
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_faseVenda}" for="faseVenda" />
                    <h:inputText id="faseVenda" value="#{oportunidadesController.selected.faseVenda}" title="#{bundle.EditOportunidadesTitle_faseVenda}" />
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{oportunidadesController.selected.valor}" title="#{bundle.EditOportunidadesTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_dataPrevista}" for="dataPrevista" />
                    <h:inputText id="dataPrevista" value="#{oportunidadesController.selected.dataPrevista}" title="#{bundle.EditOportunidadesTitle_dataPrevista}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_vinculado}" for="vinculado" />
                    <h:inputText id="vinculado" value="#{oportunidadesController.selected.vinculado}" title="#{bundle.EditOportunidadesTitle_vinculado}" />
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{oportunidadesController.selected.dataCriacao}" title="#{bundle.EditOportunidadesTitle_dataCriacao}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_probabilidade}" for="probabilidade" />
                    <h:inputText id="probabilidade" value="#{oportunidadesController.selected.probabilidade}" title="#{bundle.EditOportunidadesTitle_probabilidade}" />
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{oportunidadesController.selected.descricao}" title="#{bundle.EditOportunidadesTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditOportunidadesLabel_codigoAtend}" for="codigoAtend" />
                    <h:selectOneMenu id="codigoAtend" value="#{oportunidadesController.selected.codigoAtend}" title="#{bundle.EditOportunidadesTitle_codigoAtend}" >
                        <f:selectItems value="#{atendimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{oportunidadesController.update}" value="#{bundle.EditOportunidadesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOportunidadesViewLink}"/>
                <br />
                <h:commandLink action="#{oportunidadesController.prepareList}" value="#{bundle.EditOportunidadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOportunidadesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
