<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCampanhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_codigoCampanha}" for="codigoCampanha" />
                    <h:inputText id="codigoCampanha" value="#{campanhaController.selected.codigoCampanha}" title="#{bundle.CreateCampanhaTitle_codigoCampanha}" required="true" requiredMessage="#{bundle.CreateCampanhaRequiredMessage_codigoCampanha}"/>
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_nomeCampanha}" for="nomeCampanha" />
                    <h:inputText id="nomeCampanha" value="#{campanhaController.selected.nomeCampanha}" title="#{bundle.CreateCampanhaTitle_nomeCampanha}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_status}" for="status" />
                    <h:inputText id="status" value="#{campanhaController.selected.status}" title="#{bundle.CreateCampanhaTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{campanhaController.selected.tipo}" title="#{bundle.CreateCampanhaTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_frequencia}" for="frequencia" />
                    <h:inputText id="frequencia" value="#{campanhaController.selected.frequencia}" title="#{bundle.CreateCampanhaTitle_frequencia}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_dataInicial}" for="dataInicial" />
                    <h:inputText id="dataInicial" value="#{campanhaController.selected.dataInicial}" title="#{bundle.CreateCampanhaTitle_dataInicial}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_dataFinal}" for="dataFinal" />
                    <h:inputText id="dataFinal" value="#{campanhaController.selected.dataFinal}" title="#{bundle.CreateCampanhaTitle_dataFinal}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_custoEsperado}" for="custoEsperado" />
                    <h:inputText id="custoEsperado" value="#{campanhaController.selected.custoEsperado}" title="#{bundle.CreateCampanhaTitle_custoEsperado}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_receitaEsperada}" for="receitaEsperada" />
                    <h:inputText id="receitaEsperada" value="#{campanhaController.selected.receitaEsperada}" title="#{bundle.CreateCampanhaTitle_receitaEsperada}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_vinculado}" for="vinculado" />
                    <h:inputText id="vinculado" value="#{campanhaController.selected.vinculado}" title="#{bundle.CreateCampanhaTitle_vinculado}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{campanhaController.selected.descricao}" title="#{bundle.CreateCampanhaTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateCampanhaLabel_objetivo}" for="objetivo" />
                    <h:inputText id="objetivo" value="#{campanhaController.selected.objetivo}" title="#{bundle.CreateCampanhaTitle_objetivo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{campanhaController.create}" value="#{bundle.CreateCampanhaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{campanhaController.prepareList}" value="#{bundle.CreateCampanhaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCampanhaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
