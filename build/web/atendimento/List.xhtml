<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAtendimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAtendimentoEmpty}" rendered="#{atendimentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atendimentoController.items.rowCount > 0}">
                    <h:outputText value="#{atendimentoController.pagination.pageFirstItem + 1}..#{atendimentoController.pagination.pageLastItem + 1}/#{atendimentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{atendimentoController.previous}" value="#{bundle.Previous} #{atendimentoController.pagination.pageSize}" rendered="#{atendimentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{atendimentoController.next}" value="#{bundle.Next} #{atendimentoController.pagination.pageSize}" rendered="#{atendimentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{atendimentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtendimentoTitle_codigoAtend}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAtend}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtendimentoTitle_descrição}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrição}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtendimentoTitle_dataCriacaoHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCriacaoHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtendimentoTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtendimentoTitle_codigoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{atendimentoController.prepareView}" value="#{bundle.ListAtendimentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atendimentoController.prepareEdit}" value="#{bundle.ListAtendimentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atendimentoController.destroy}" value="#{bundle.ListAtendimentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{atendimentoController.prepareCreate}" value="#{bundle.ListAtendimentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAtendimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
