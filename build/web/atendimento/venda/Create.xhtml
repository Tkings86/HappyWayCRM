<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVendaLabel_codigoVenda}" for="codigoVenda" />
                    <h:inputText id="codigoVenda" value="#{vendaController.selected.codigoVenda}" title="#{bundle.CreateVendaTitle_codigoVenda}" required="true" requiredMessage="#{bundle.CreateVendaRequiredMessage_codigoVenda}"/>
                    <h:outputLabel value="#{bundle.CreateVendaLabel_valorVenda}" for="valorVenda" />
                    <h:inputText id="valorVenda" value="#{vendaController.selected.valorVenda}" title="#{bundle.CreateVendaTitle_valorVenda}" />
                    <h:outputLabel value="#{bundle.CreateVendaLabel_dataVenda}" for="dataVenda" />
                    <h:inputText id="dataVenda" value="#{vendaController.selected.dataVenda}" title="#{bundle.CreateVendaTitle_dataVenda}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVendaLabel_atribuido}" for="atribuido" />
                    <h:inputText id="atribuido" value="#{vendaController.selected.atribuido}" title="#{bundle.CreateVendaTitle_atribuido}" />
                    <h:outputLabel value="#{bundle.CreateVendaLabel_codigoPedido}" for="codigoPedido" />
                    <h:selectOneMenu id="codigoPedido" value="#{vendaController.selected.codigoPedido}" title="#{bundle.CreateVendaTitle_codigoPedido}" >
                        <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vendaController.create}" value="#{bundle.CreateVendaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vendaController.prepareList}" value="#{bundle.CreateVendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVendaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
