<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTelefoneEmpty}" rendered="#{telefoneController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{telefoneController.items.rowCount > 0}">
                    <h:outputText value="#{telefoneController.pagination.pageFirstItem + 1}..#{telefoneController.pagination.pageLastItem + 1}/#{telefoneController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{telefoneController.previous}" value="#{bundle.Previous} #{telefoneController.pagination.pageSize}" rendered="#{telefoneController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{telefoneController.next}" value="#{bundle.Next} #{telefoneController.pagination.pageSize}" rendered="#{telefoneController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{telefoneController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefoneTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefoneTitle_codigoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{telefoneController.prepareView}" value="#{bundle.ListTelefoneViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefoneController.prepareEdit}" value="#{bundle.ListTelefoneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefoneController.destroy}" value="#{bundle.ListTelefoneDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{telefoneController.prepareCreate}" value="#{bundle.ListTelefoneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTelefoneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
