<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_codigoPedido}" for="codigoPedido" />
                    <h:inputText id="codigoPedido" value="#{pedidosController.selected.codigoPedido}" title="#{bundle.EditPedidosTitle_codigoPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_codigoPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_numeroPedido}" for="numeroPedido" />
                    <h:inputText id="numeroPedido" value="#{pedidosController.selected.numeroPedido}" title="#{bundle.EditPedidosTitle_numeroPedido}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_nomePedido}" for="nomePedido" />
                    <h:inputText id="nomePedido" value="#{pedidosController.selected.nomePedido}" title="#{bundle.EditPedidosTitle_nomePedido}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_valorPedido}" for="valorPedido" />
                    <h:inputText id="valorPedido" value="#{pedidosController.selected.valorPedido}" title="#{bundle.EditPedidosTitle_valorPedido}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_nfPedido}" for="nfPedido" />
                    <h:inputText id="nfPedido" value="#{pedidosController.selected.nfPedido}" title="#{bundle.EditPedidosTitle_nfPedido}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_dataPedido}" for="dataPedido" />
                    <h:inputText id="dataPedido" value="#{pedidosController.selected.dataPedido}" title="#{bundle.EditPedidosTitle_dataPedido}" />
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
