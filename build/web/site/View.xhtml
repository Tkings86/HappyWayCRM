<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSiteLabel_dominioSite}"/>
                    <h:outputText value="#{siteController.selected.dominioSite}" title="#{bundle.ViewSiteTitle_dominioSite}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{siteController.destroyAndView}" value="#{bundle.ViewSiteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSiteEditLink}"/>
                <br />
                <h:commandLink action="#{siteController.prepareCreate}" value="#{bundle.ViewSiteCreateLink}" />
                <br />
                <h:commandLink action="#{siteController.prepareList}" value="#{bundle.ViewSiteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSiteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
