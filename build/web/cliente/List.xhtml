<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Clientes"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form styleClass="jsfcrud_even_row">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClienteEmpty}" rendered="#{clienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clienteController.items.rowCount > 0}">
                    <!--<h:outputText value="#{clienteController.pagination.pageFirstItem + 1}..#{clienteController.pagination.pageLastItem + 1}/#{clienteController.pagination.itemsCount}"/>&nbsp;-->
                    <h:commandLink class="next" action="#{clienteController.previous}" value="#{bundle.Previous} #{clienteController.pagination.pageSize}" rendered="#{clienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clienteController.next}" value="#{bundle.Next} #{clienteController.pagination.pageSize}" rendered="#{clienteController.pagination.hasNextPage}"/>&nbsp;

                    <!--LISTA DE CLIENTES-->
                    <div id="list" class="row">
                        <div class="table-responsive col-md-12">
                            <h:dataTable value="#{clienteController.items}" var="item" class="table table-striped" cellspacing="0" cellpadding="0">
                                <!--COLUNA DE ID DO CLIENTE-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoCliente}"/>
                                </h:column>
                                <!--COLUNA DE CNPJ / CPF-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CNPJ/CPF"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cpfCnpj}"/>
                                </h:column>
                                <!--COLUNA DE ID DO CLIENTE-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="RAZÃO SOCIAL/NOME"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nomeRazaoSocial}"/>
                                </h:column>
                                <!--BOTÕES DE ACÕES NA LISTA - VISUALIZAR/EDITAR/EXCLUIR-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-success btn-xs" action="#{clienteController.prepareView}">
                                        <span class="glyphicon glyphicon-eye-open"></span> Visualizar
                                    </h:commandLink>                               
                                    <h:outputText value=" "/>                                    
                                    <h:commandLink class="btn btn-warning btn-xs" action="#{clienteController.prepareEdit}">
                                        <span class="glyphicon glyphicon-pencil"></span> Editar
                                    </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="btn btn-danger btn-xs" action="#{clienteController.destroy}">
                                        <span class="glyphicon glyphicon-trash"></span> Excluir
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-primary" action="#{clienteController.prepareCreate}" value="Adicionar Cliente"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
