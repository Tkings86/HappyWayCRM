<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <ui:composition template="/template.xhtml">
            <div id="main" class="container-fluid">
                <div class="row"> 
                    <ui:define name="title">
                        <h:outputText value="#{bundle.EditVendaTitle}"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGroup>
                                <!--ID DA VENDA-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="ID" for="codigoVenda" />
                                        <h:inputText id="codigoVenda" class="form-control" value="#{vendaController.selected.codigoVenda}" title="#{bundle.EditVendaTitle_codigoVenda}" required="true" requiredMessage="#{bundle.EditVendaRequiredMessage_codigoVenda}"/>
                                    </div>
                                </div>
                                <!--VALOR DA VENDA-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="VALOR VENDA" for="valorVenda" />
                                        <h:inputText id="valorVenda" class="form-control" value="#{vendaController.selected.valorVenda}" title="#{bundle.EditVendaTitle_valorVenda}" />
                                    </div>
                                </div>
                                <!--DATA DA VENDA-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="DATA VENDA" for="dataVenda" />
                                        <h:inputText id="dataVenda" class="form-control" value="#{vendaController.selected.dataVenda}" title="#{bundle.EditVendaTitle_dataVenda}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <!--IATRIBUIDO-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="ATRIBUIDO Ã€" for="atribuido" />
                                        <h:inputText id="atribuido" class="form-control" value="#{vendaController.selected.atribuido}" title="#{bundle.EditVendaTitle_atribuido}" />
                                    </div>
                                </div>
                                <!--ID DO PEDIDO-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="ID DO PEDIDO" for="codigoPedido" />
                                        <h:selectOneMenu id="codigoPedido" class="form-control" value="#{vendaController.selected.codigoCliente}" title="#{bundle.EditVendaTitle_codigoPedido}" >
                                            <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:commandLink class="btn btn-primary" action="#{clienteController.update}" value="Salvar"/>
                            <h:outputText value="   "/>
                            <h:commandLink class="btn btn-default" action="#{vendaController.prepareList}" value="Voltar" immediate="true"/>
                            <h:outputText value="   "/>
                            <h:link outcome="View" class="btn btn-success" value="Visualizar"/>
                        </h:form>
                    </ui:define>
                </div>
            </div>
        </ui:composition>
    </div>
</html>
