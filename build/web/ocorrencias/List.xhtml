<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOcorrenciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOcorrenciasEmpty}" rendered="#{ocorrenciasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ocorrenciasController.items.rowCount > 0}">
                    <h:outputText value="#{ocorrenciasController.pagination.pageFirstItem + 1}..#{ocorrenciasController.pagination.pageLastItem + 1}/#{ocorrenciasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ocorrenciasController.previous}" value="#{bundle.Previous} #{ocorrenciasController.pagination.pageSize}" rendered="#{ocorrenciasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ocorrenciasController.next}" value="#{bundle.Next} #{ocorrenciasController.pagination.pageSize}" rendered="#{ocorrenciasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ocorrenciasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_codigoOcorrencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoOcorrencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_prioridade}"/>
                            </f:facet>
                            <h:outputText value="#{item.prioridade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_situacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_assunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.assunto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_resolucao}"/>
                            </f:facet>
                            <h:outputText value="#{item.resolucao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_atribuido}"/>
                            </f:facet>
                            <h:outputText value="#{item.atribuido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOcorrenciasTitle_codigoCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ocorrenciasController.prepareView}" value="#{bundle.ListOcorrenciasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ocorrenciasController.prepareEdit}" value="#{bundle.ListOcorrenciasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ocorrenciasController.destroy}" value="#{bundle.ListOcorrenciasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ocorrenciasController.prepareCreate}" value="#{bundle.ListOcorrenciasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOcorrenciasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
