<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContatosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{contatosController.selected.codigo}" title="#{bundle.EditContatosTitle_codigo}" required="true" requiredMessage="#{bundle.EditContatosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditContatosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contatosController.selected.email}" title="#{bundle.EditContatosTitle_email}" />
                    <h:outputLabel value="#{bundle.EditContatosLabel_codigoCliente}" for="codigoCliente" />
                    <h:selectOneMenu id="codigoCliente" value="#{contatosController.selected.codigoCliente}" title="#{bundle.EditContatosTitle_codigoCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contatosController.update}" value="#{bundle.EditContatosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContatosViewLink}"/>
                <br />
                <h:commandLink action="#{contatosController.prepareList}" value="#{bundle.EditContatosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContatosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
