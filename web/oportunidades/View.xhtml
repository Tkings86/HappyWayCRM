<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOportunidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_codigoOportunidade}"/>
                    <h:outputText value="#{oportunidadesController.selected.codigoOportunidade}" title="#{bundle.ViewOportunidadesTitle_codigoOportunidade}"/>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_faseVenda}"/>
                    <h:outputText value="#{oportunidadesController.selected.faseVenda}" title="#{bundle.ViewOportunidadesTitle_faseVenda}"/>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_valor}"/>
                    <h:outputText value="#{oportunidadesController.selected.valor}" title="#{bundle.ViewOportunidadesTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_dataPrevista}"/>
                    <h:outputText value="#{oportunidadesController.selected.dataPrevista}" title="#{bundle.ViewOportunidadesTitle_dataPrevista}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_vinculado}"/>
                    <h:outputText value="#{oportunidadesController.selected.vinculado}" title="#{bundle.ViewOportunidadesTitle_vinculado}"/>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_dataCriacao}"/>
                    <h:outputText value="#{oportunidadesController.selected.dataCriacao}" title="#{bundle.ViewOportunidadesTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_probabilidade}"/>
                    <h:outputText value="#{oportunidadesController.selected.probabilidade}" title="#{bundle.ViewOportunidadesTitle_probabilidade}"/>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_descricao}"/>
                    <h:outputText value="#{oportunidadesController.selected.descricao}" title="#{bundle.ViewOportunidadesTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewOportunidadesLabel_codigoAtend}"/>
                    <h:outputText value="#{oportunidadesController.selected.codigoAtend}" title="#{bundle.ViewOportunidadesTitle_codigoAtend}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oportunidadesController.destroyAndView}" value="#{bundle.ViewOportunidadesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOportunidadesEditLink}"/>
                <br />
                <h:commandLink action="#{oportunidadesController.prepareCreate}" value="#{bundle.ViewOportunidadesCreateLink}" />
                <br />
                <h:commandLink action="#{oportunidadesController.prepareList}" value="#{bundle.ViewOportunidadesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOportunidadesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
