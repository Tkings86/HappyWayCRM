<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOportunidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOportunidadesEmpty}" rendered="#{oportunidadesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{oportunidadesController.items.rowCount > 0}">
                    <h:outputText value="#{oportunidadesController.pagination.pageFirstItem + 1}..#{oportunidadesController.pagination.pageLastItem + 1}/#{oportunidadesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{oportunidadesController.previous}" value="#{bundle.Previous} #{oportunidadesController.pagination.pageSize}" rendered="#{oportunidadesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{oportunidadesController.next}" value="#{bundle.Next} #{oportunidadesController.pagination.pageSize}" rendered="#{oportunidadesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{oportunidadesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_codigoOportunidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoOportunidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_faseVenda}"/>
                            </f:facet>
                            <h:outputText value="#{item.faseVenda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_dataPrevista}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataPrevista}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_vinculado}"/>
                            </f:facet>
                            <h:outputText value="#{item.vinculado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_dataCriacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCriacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_probabilidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.probabilidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOportunidadesTitle_codigoAtend}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAtend}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{oportunidadesController.prepareView}" value="#{bundle.ListOportunidadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oportunidadesController.prepareEdit}" value="#{bundle.ListOportunidadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oportunidadesController.destroy}" value="#{bundle.ListOportunidadesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{oportunidadesController.prepareCreate}" value="#{bundle.ListOportunidadesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOportunidadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
