<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>CRM - HAPPY WAY</title>
        <meta charset="utf-8"></meta>
        <link href="../resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet"></link>
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/metisMenu.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/sb-admin-2.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/morris.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="../resources/img/icon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="../resources/img/icon.ico" type="image/x-icon" />
        <!-- Chamadas JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>  
        <script src="Chart.min.js"></script>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>

        <nav role="navigation" class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">                    
                    <span class="sr-only">Navegação Responsiva</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                
                </button>   
                <img class="img" id="img_logo" src="../resources/img/haapywayLogoPrincipal.jpg"></img>
                <a href="#" class="navbar-right navbar-brand">CRM - HAPPY WAY</a>  

            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-top-links navbar-right navbar-nav">

                    <h:form>
                        <li><p:commandButton class="btn btn-primary" value="Primeiro Acesso" actionListener="#{dfView.showMessage}" /></li>
                    </h:form>
                </ul>
            </div>
        </nav>
        <div class="container" align="center">

            <div class="container">
                <h:form>            
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="Acesso ao Sitema EbicsCRM">
                        <p:graphicImage>
                            <img src="resources/img/logoAcesso.png" alt=""/>
                        </p:graphicImage>
                    </h:outputLink>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Login de Acesso - Industria de Brinquedos HappyWay" widgetVar="dlg" resizable="true">
                        <img src="resources/img/haapywayLogoPrincipal.jpg" alt=""/>

                        <h:panelGrid columns="1" cellpadding="45">

                            <!--USUARIO-->
                            <h:outputLabel for="nome" value="Usuario" />
                            <p:inputText id="nome" value="#{usuarioController.login}" required="true" label="Usuario" />
                            <!--SENHA-->
                            <h:outputLabel for="senha" value="Senha" />
                            <p:password id="senha" value="#{usuarioController.senha}" required="true" label="Senha" />

                                <!--BOTÃO PARA ACESSAR-->
                                <p:commandButton value="Acessar" update="growl" action="#{usuarioController.login}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />

                        </h:panelGrid>
                    </p:dialog>
                </h:form>

                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            PF('dlg').jq.effect("shake", {times: 5}, 100);
                        } else {
                            PF('dlg').hide();
                            $('#loginLink').fadeOut();
                        }
                    }
                </script>
            </div>


            <section>
                <div id="wrap" align="center">
                    <p></p>

                    <p></p>
                    <p>Ebic’s - Enterprise Business at Integrated Communications Systems LTDA.</p>
                    <p>Av. Paulista, nº 3500, Bairro Consolação, Edifício Paulista 3º Andar, São Paulo - SP.</p>
                    <p>(11) 3494-9434</p> 
                    <p>ebicsystems.comunidades.net</p>
                </div>
            </section>
        </div>
    </h:body>

</html>
