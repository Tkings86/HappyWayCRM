<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{endClienteController.selected.rua}" title="#{bundle.ViewEndClienteTitle_rua}"/>
                    <h:outputText value="#{bundle.ViewEndClienteLabel_numero}"/>

                    <h:outputText value="#{bundle.ViewEndClienteLabel_bairro}"/>
                    <h:outputText value="#{endClienteController.selected.bairro}" title="#{bundle.ViewEndClienteTitle_bairro}"/>
                    <h:outputText value="#{bundle.ViewEndClienteLabel_complemento}"/>
                    <h:outputText value="#{endClienteController.selected.complemento}" title="#{bundle.ViewEndClienteTitle_complemento}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEndClienteEditLink}"/>
                <br />
                <h:commandLink action="#{endClienteController.prepareCreate}" value="#{bundle.ViewEndClienteCreateLink}" />
                <br />
                <h:commandLink action="#{endClienteController.prepareList}" value="#{bundle.ViewEndClienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEndClienteIndexLink}"/>
