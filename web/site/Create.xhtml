<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSiteLabel_dominioSite}" for="dominioSite" />
                    <h:inputText id="dominioSite" value="#{siteController.selected.dominioSite}" title="#{bundle.CreateSiteTitle_dominioSite}" required="true" requiredMessage="#{bundle.CreateSiteRequiredMessage_dominioSite}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{siteController.create}" value="#{bundle.CreateSiteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{siteController.prepareList}" value="#{bundle.CreateSiteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSiteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
