<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<div class="container">
    <ui:composition template="/template.xhtml">
        <div id="main" class="container-fluid">
            
            <div class="row">
                <ui:define name="title">
                    <h:outputText class="page-header" value="Adicionar Cliente"></h:outputText>
                </ui:define>
                <ui:define name="body">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGroup>
                            <!--ID DO CLIENTE-->
                            <div class="row">                             
                                <div class="form-group col-md-1">
                                    <h:outputLabel  value="Id: " for="codigoCliente"/>
                                    <h:inputText id="codigoCliente" class="form-control" value="#{clienteController.selected.codigoCliente}" title="#{bundle.CreateClienteTitle_codigoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codigoCliente} "/>
                                </div>
                            </div>
                            <!--NOME / RAZÃO SOCIAL DO CLIENTE-->
                            <div class="row">   
                                <div class="form-group col-md-4">
                                    <h:outputLabel value="Nome / Razão Social" for="nomeRazaoSocial" />
                                    <h:inputText id="nomeRazaoSocial" class="form-control" value="#{clienteController.selected.nomeRazaoSocial}" title="#{bundle.CreateClienteTitle_nomeRazaoSocial}" />
                                </div>
                            </div>
                            <!--CNPJ / RAZAO SOCIAL-->
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <h:outputLabel value="CPF / CNPJ" for="cpfCnpj" />
                                    <h:inputText id="cpfCnpj" class="form-control" value="#{clienteController.selected.cpfCnpj}" title="#{bundle.CreateClienteTitle_cpfCnpj}" />
                                </div>
                            </div>

                        </h:panelGroup>
                        
                        <br />
                        <!--BOTOES SALVAR E VOLTAR FINAL DA PAGINA-->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <h:commandLink class="btn btn-primary" action="#{clienteController.create}" value="SALVAR" />
                                <h:outputText value="   "/>
                                <h:commandLink class="btn btn-default" action="#{clienteController.prepareList}" value="VOLTAR" immediate="true"/>
                            </div>
                        </div>
                        
                        <br />
                        <br />
                        <br />
                        <br />
                    </h:form>
                </ui:define>
            </div>

        </div>

 
    </ui:composition>
        </div>
</html>
