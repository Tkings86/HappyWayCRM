<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLojaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLojaLabel_codLoja}" for="codLoja" />
                    <h:inputText id="codLoja" value="#{lojaController.selected.codLoja}" title="#{bundle.CreateLojaTitle_codLoja}" required="true" requiredMessage="#{bundle.CreateLojaRequiredMessage_codLoja}"/>
                    <h:outputLabel value="#{bundle.CreateLojaLabel_filial}" for="filial" />
                    <h:inputText id="filial" value="#{lojaController.selected.filial}" title="#{bundle.CreateLojaTitle_filial}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lojaController.create}" value="#{bundle.CreateLojaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lojaController.prepareList}" value="#{bundle.CreateLojaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLojaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
