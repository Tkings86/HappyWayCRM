<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLojaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLojaEmpty}" rendered="#{lojaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lojaController.items.rowCount > 0}">
                    <h:outputText value="#{lojaController.pagination.pageFirstItem + 1}..#{lojaController.pagination.pageLastItem + 1}/#{lojaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lojaController.previous}" value="#{bundle.Previous} #{lojaController.pagination.pageSize}" rendered="#{lojaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lojaController.next}" value="#{bundle.Next} #{lojaController.pagination.pageSize}" rendered="#{lojaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lojaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLojaTitle_codLoja}"/>
                            </f:facet>
                            <h:outputText value="#{item.codLoja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLojaTitle_filial}"/>
                            </f:facet>
                            <h:outputText value="#{item.filial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lojaController.prepareView}" value="#{bundle.ListLojaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lojaController.prepareEdit}" value="#{bundle.ListLojaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lojaController.destroy}" value="#{bundle.ListLojaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lojaController.prepareCreate}" value="#{bundle.ListLojaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLojaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
