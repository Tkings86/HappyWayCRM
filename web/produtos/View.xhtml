<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdutosLabel_codigoProduto}"/>
                    <h:outputText value="#{produtosController.selected.codigoProduto}" title="#{bundle.ViewProdutosTitle_codigoProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_valorProduto}"/>
                    <h:outputText value="#{produtosController.selected.valorProduto}" title="#{bundle.ViewProdutosTitle_valorProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_nomeProduto}"/>
                    <h:outputText value="#{produtosController.selected.nomeProduto}" title="#{bundle.ViewProdutosTitle_nomeProduto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtosController.destroyAndView}" value="#{bundle.ViewProdutosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdutosEditLink}"/>
                <br />
                <h:commandLink action="#{produtosController.prepareCreate}" value="#{bundle.ViewProdutosCreateLink}" />
                <br />
                <h:commandLink action="#{produtosController.prepareList}" value="#{bundle.ViewProdutosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdutosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
