<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_codigoProduto}" for="codigoProduto" />
                    <h:inputText id="codigoProduto" value="#{produtosController.selected.codigoProduto}" title="#{bundle.CreateProdutosTitle_codigoProduto}" required="true" requiredMessage="#{bundle.CreateProdutosRequiredMessage_codigoProduto}"/>
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_valorProduto}" for="valorProduto" />
                    <h:inputText id="valorProduto" value="#{produtosController.selected.valorProduto}" title="#{bundle.CreateProdutosTitle_valorProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_nomeProduto}" for="nomeProduto" />
                    <h:inputText id="nomeProduto" value="#{produtosController.selected.nomeProduto}" title="#{bundle.CreateProdutosTitle_nomeProduto}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtosController.create}" value="#{bundle.CreateProdutosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtosController.prepareList}" value="#{bundle.CreateProdutosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
