<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCampanhaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCampanhaLabel_codigoCampanha}"/>
                    <h:outputText value="#{campanhaController.selected.codigoCampanha}" title="#{bundle.ViewCampanhaTitle_codigoCampanha}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_nomeCampanha}"/>
                    <h:outputText value="#{campanhaController.selected.nomeCampanha}" title="#{bundle.ViewCampanhaTitle_nomeCampanha}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_status}"/>
                    <h:outputText value="#{campanhaController.selected.status}" title="#{bundle.ViewCampanhaTitle_status}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_tipo}"/>
                    <h:outputText value="#{campanhaController.selected.tipo}" title="#{bundle.ViewCampanhaTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_frequencia}"/>
                    <h:outputText value="#{campanhaController.selected.frequencia}" title="#{bundle.ViewCampanhaTitle_frequencia}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_dataInicial}"/>
                    <h:outputText value="#{campanhaController.selected.dataInicial}" title="#{bundle.ViewCampanhaTitle_dataInicial}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_dataFinal}"/>
                    <h:outputText value="#{campanhaController.selected.dataFinal}" title="#{bundle.ViewCampanhaTitle_dataFinal}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_custoEsperado}"/>
                    <h:outputText value="#{campanhaController.selected.custoEsperado}" title="#{bundle.ViewCampanhaTitle_custoEsperado}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_receitaEsperada}"/>
                    <h:outputText value="#{campanhaController.selected.receitaEsperada}" title="#{bundle.ViewCampanhaTitle_receitaEsperada}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_vinculado}"/>
                    <h:outputText value="#{campanhaController.selected.vinculado}" title="#{bundle.ViewCampanhaTitle_vinculado}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_descricao}"/>
                    <h:outputText value="#{campanhaController.selected.descricao}" title="#{bundle.ViewCampanhaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewCampanhaLabel_objetivo}"/>
                    <h:outputText value="#{campanhaController.selected.objetivo}" title="#{bundle.ViewCampanhaTitle_objetivo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{campanhaController.destroyAndView}" value="#{bundle.ViewCampanhaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCampanhaEditLink}"/>
                <br />
                <h:commandLink action="#{campanhaController.prepareCreate}" value="#{bundle.ViewCampanhaCreateLink}" />
                <br />
                <h:commandLink action="#{campanhaController.prepareList}" value="#{bundle.ViewCampanhaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCampanhaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
