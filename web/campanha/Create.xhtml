<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <ui:composition template="/template.xhtml">
            <div id="main" class="container-fluid">
                <div class="row">
                    <ui:define name="title">
                        <h:outputText class="page-header" value="Adicionar Campanhas"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGroup>
                                <!--ID DO CAMPANHA-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="ID" for="codigoCampanha" />
                                        <h:inputText id="codigoCampanha" class="form-control" value="#{campanhaController.selected.codigoCampanha}" title="#{bundle.CreateCampanhaTitle_codigoCampanha}" required="true" requiredMessage="#{bundle.CreateCampanhaRequiredMessage_codigoCampanha}"/>
                                    </div>
                                </div> 
                                <!--NOME DA CAMPANHA-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="NOME" for="nomeCampanha" />
                                        <h:inputText id="nomeCampanha" class="form-control" value="#{campanhaController.selected.nomeCampanha}" title="#{bundle.CreateCampanhaTitle_nomeCampanha}" />                                                                                
                                    </div>
                                    <!--STATUS DA CAMPANHA-->
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="STATUS" for="status" />
                                        <h:selectOneMenu id="status" class="form-control" value="#{campanhaController.selected.status}" required="true" requiredMessage="Preenchimento do campo &ldquo;STATUS&rdquo; é obrigatório!!" >
                                            <f:selectItem itemValue="" itemLabel="Selecione..." />
                                            <f:selectItem itemValue="Aberta" itemLabel="Aberta" />
                                            <f:selectItem itemValue="Fechada" itemLabel="Fechada" />
                                        </h:selectOneMenu>
                                        <h:message class="alert-danger" for="titulacao"/>
                                    </div>                                    
                                    <!--TIPO DA CAMPANHA-->
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="TIPO" for="tipo" />
                                        <h:selectOneMenu id="tipo" class="form-control" value="#{campanhaController.selected.tipo}" required="true" requiredMessage="Preenchimento do campo &ldquo;CAMPANHA&rdquo; é obrigatório!!" >
                                            <f:selectItem itemValue="" itemLabel="Selecione..." />
                                            <f:selectItem itemValue="E-mail" itemLabel="E-mail" />
                                            <f:selectItem itemValue="Site" itemLabel="Site" />
                                        </h:selectOneMenu>
                                        <h:message class="alert-danger" for="titulacao"/>
                                    </div>
                                    <!--FREQUENCIA DA CAMPANHA-->
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="FREQUENCIA" for="frequencia" />
                                        <h:selectOneMenu id="frequencia" class="form-control" value="#{campanhaController.selected.frequencia}" required="true" requiredMessage="Preenchimento do campo &ldquo;FRENQUENCIA&rdquo; é obrigatório!!" >
                                            <f:selectItem itemValue="" itemLabel="Selecione..." />
                                            <f:selectItem itemValue="Diaria" itemLabel="Diaria" />
                                            <f:selectItem itemValue="Semanal" itemLabel="Semanal" />
                                            <f:selectItem itemValue="Mensal" itemLabel="Mensal" />
                                            <f:selectItem itemValue="Trimestral" itemLabel="Trimestral" />
                                            <f:selectItem itemValue="Semestral" itemLabel="Semestral" />
                                        </h:selectOneMenu>
                                        <h:message class="alert-danger" for="titulacao"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <!--DATA INICIAL DA CAMPANHA-->
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="DATA INICIAL" for="dataInicial" />
                                        <h:inputText id="dataInicial" class="form-control" value="#{campanhaController.selected.dataInicial}" title="#{bundle.CreateCampanhaTitle_dataInicial}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:inputText>                                                                               
                                    </div>
                                    <!--DATA FINAL DA CAMPANHA-->                                    
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="DATA FINAL" for="dataFinal">
                                        <h:inputText id="dataFinal" class="form-control" value="#{campanhaController.selected.dataFinal}"/>
                                        
                                        </h:outputLabel>
                                    </div>
                                    <!--CUSTO ESPERADO DA CAMPANHA-->
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="CUSTO ESPERADO" for="custoEsperado" />
                                        <h:inputText id="custoEsperado" class="form-control" value="#{campanhaController.selected.custoEsperado}"/>                                              
                                    </div>
                                    <!--RECEITA ESPERADA DA CAMPANHA-->
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="RECEITA ESPERADA" for="receitaEsperada" />
                                        <h:inputText id="receitaEsperada" class="form-control" value="#{campanhaController.selected.receitaEsperada}"/>                                                
                                    </div> 
                                </div> 
                                <!--VINCULO DA CAMPANHA-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="VINCULADO" for="vinculado" />
                                        <h:inputText id="vinculado" class="form-control" value="#{campanhaController.selected.vinculado}"/>                                            
                                    </div>
                                </div> 
                                <!--DESCRIÇÃO DA CAMPANHA-->
                                <div class="row">                             
                                    <div class="form-group col-md-10">                          
                                        <h:outputLabel value="DESCRIÇÃO" for="descricao" />
                                        <h:inputText id="descricao" class="form-control" value="#{campanhaController.selected.descricao}" title="#{bundle.CreateCampanhaTitle_descricao}" />                                            
                                    </div>
                                </div> 
                                <!--OBJETIVO DA CAMPANHA-->
                                <div class="row">                             
                                    <div class="form-group col-md-10">
                                        <h:outputLabel value="OBJETIVO" for="objetivo" />
                                        <h:inputText id="objetivo" class="form-control" value="#{campanhaController.selected.objetivo}" title="#{bundle.CreateCampanhaTitle_objetivo}" />                                     
                                    </div>
                                </div> 
                            </h:panelGroup>
                            <br />
                            <h:commandLink class="btn btn-primary" action="#{campanhaController.create}" value="SALVAR" />
                            <h:outputText value="   "/>
                            <h:commandLink class="btn btn-default" action="#{campanhaController.prepareList}" value="VOLTAR" immediate="true"/>
                            <br />
                            <br />

                            <br />
                            <br />
                        </h:form>
                    </ui:define>
                </div>
            </div>
        </ui:composition>
    </div>
</html>
