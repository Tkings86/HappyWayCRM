<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vendas"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form styleClass="jsfcrud_even_row">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVendaEmpty}" rendered="#{vendaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vendaController.items.rowCount > 0}">

                    <h:commandLink action="#{vendaController.previous}" value="#{bundle.Previous} #{vendaController.pagination.pageSize}" rendered="#{vendaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vendaController.next}" value="#{bundle.Next} #{vendaController.pagination.pageSize}" rendered="#{vendaController.pagination.hasNextPage}"/>&nbsp;
                    
                    <!--LISTA DE VENDAS-->
                    <div id="list" class="row">
                        <div class="table-responsive col-md-12">
                            <!--ALTERA O TIPO DE LISTA-->
                            <h:dataTable value="#{vendaController.items}" var="item" class="table table-striped" cellspacing="0" cellpadding="0">
                                 <!--COLUNA DE CODIGO DA VENDA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoVenda}"/>
                                </h:column>
                                <!--COLUNA VALOR DA VENDA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="VALOR"/>
                                    </f:facet>
                                    <h:outputText value="#{item.valorVenda}"/>
                                </h:column>
                                <!--COLUNA DATA DA VENDA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DATA"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataVenda}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <!--COLUNA ATRIBUIDO A VENDA-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="VENDA ATRIBUIDA À"/>
                                    </f:facet>
                                    <h:outputText value="#{item.atribuido}"/>
                                </h:column>
                                <!--COLUNA CODIGO DO PEDIDO-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="CODIGO DO PEDIDO"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoPedido}"/>
                                </h:column>
                                <!--BOTÕES DE ACÕES NA LISTA - VISUALIZAR/EDITAR/EXCLUIR-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-success btn-xs" action="#{vendaController.prepareView}">    
                                        <span class="glyphicon glyphicon-eye-open" alt="teste"></span>
                                    </h:commandLink>                               
                                    <h:outputText value=" "/>                                    
                                    <h:commandLink class="btn btn-warning btn-xs" action="#{vendaController.prepareEdit}">   
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="btn btn-danger btn-xs" action="#{vendaController.destroy}">    
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </h:commandLink>
                                </h:column>                  
                            </h:dataTable>
                        </div>    
                    </div>    
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-primary" action="#{vendaController.prepareCreate}" value="NOVA VENDA"/>
                <br />
                <br />
                <!--<h:link outcome="/index" value="#{bundle.ListVendaIndexLink}"/>-->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
