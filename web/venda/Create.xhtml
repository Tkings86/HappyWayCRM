<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <ui:composition template="/template.xhtml">
            <div id="main" class="container-fluid">
                <div class="row">
                    <ui:define name="title">
                        <h:outputText class="page-header" value="Adicionar Vendas"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGroup>
                                <!--ID DO VENDA-->
                                <div class="row">                             
                                    <div class="form-group col-md-1">
                                        <h:outputLabel value="ID VENDA" for="codigoVenda" />
                                        <h:inputText id="codigoVenda" class="form-control" value="#{vendaController.selected.codigoVenda}" title="#{bundle.CreateVendaTitle_codigoVenda}" required="true" requiredMessage="O Id da venda deve ser preenchido"/>
                                    </div>
                                </div>

                                <!--VALOR DA VENDA-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="VALOR DA VENDA" for="valorVenda" />
                                        <h:inputText id="valorVenda" class="form-control" value="#{vendaController.selected.valorVenda}" title="#{bundle.CreateVendaTitle_valorVenda}" />
                                    </div>
                                    <!--DATA DA VENDA-->
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="DATA" for="dataVenda" />
                                        <h:inputText id="dataVenda" class="form-control" value="#{vendaController.selected.dataVenda}" required="true" requiredMessage="Preenchimento do campo &ldquo;Data da venda&rdquo; é obrigatório!!">
                                            <f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                        </h:inputText>
                                    </div>
                                </div>
                                <!--ATRIBUIDO-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="ATRIBUIDO Á" for="atribuido" />
                                        <h:inputText id="atribuido" class="form-control" value="#{vendaController.selected.atribuido}" title="#{bundle.CreateVendaTitle_atribuido}" />
                                    </div>
                                </div>
                                <!--CODIGO CLIENTE-->
                                <div class="row">                             
                                    <div class="form-group col-md-2">
                                        <h:outputLabel value="ID DO CLIENTE" for="codigoCliente" />
                                        <h:selectOneMenu id="codigoCliente" class="form-control" value="#{vendaController.selected.codigoCliente}">
                                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                            </h:panelGroup>
                            <br />
                            <h:commandLink class="btn btn-primary" action="#{vendaController.create}" value="SALVAR" />
                            <h:outputText value="   "/>
                            <h:commandLink class="btn btn-default" action="#{vendaController.prepareList}" value="VOLTAR" immediate="true"/>
                            <br />
                            <br />                           
                            <br />
                            <br />
                        </h:form>
                    </ui:define>
                </div> 
            </div>
        </ui:composition>
    </div>
</html>
