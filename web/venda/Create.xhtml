<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <ui:composition template="/template.xhtml">
            <div id="main" class="container-fluid">
                <div class="row">
                    <ui:define name="title">
                        <h:outputText value="Nova Venda"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGrid>
                                <!--ID DO VENDA-->
                                <div class="row">                             
                                    <div class="form-group">
                                        <h:outputLabel value="ID VENDA" for="codigoVenda" />
                                        <h:inputText id="codigoVenda" value="#{vendaController.selected.codigoVenda}" title="#{bundle.CreateVendaTitle_codigoVenda}" required="true" requiredMessage="#{bundle.CreateVendaRequiredMessage_codigoVenda}"/>
                                    </div>
                                </div>

                                <h:outputLabel value="VALOR DA VENDA" for="valorVenda" />
                                <h:inputText id="valorVenda" value="#{vendaController.selected.valorVenda}" title="#{bundle.CreateVendaTitle_valorVenda}" />
                                <h:outputLabel value="DATA DA VENDA" for="dataVenda" />
                                <h:inputText id="dataVenda" value="#{vendaController.selected.dataVenda}" title="#{bundle.CreateVendaTitle_dataVenda}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="ATRIBUIDO Á" for="atribuido" />
                                <h:inputText id="atribuido" value="#{vendaController.selected.atribuido}" title="#{bundle.CreateVendaTitle_atribuido}" />
                                <h:outputLabel value="ID DO PEDIDO" for="codigoPedido" />
                                <h:selectOneMenu id="codigoPedido" value="#{vendaController.selected.codigoPedido}" title="#{bundle.CreateVendaTitle_codigoPedido}" >
                                    <f:selectItems value="#{pedidosController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br />
                            <h:commandLink class="btn btn-primary" action="#{vendaController.create}" value="SALVAR" />
                            <h:outputText value="   "/>
                            <h:commandLink class="btn btn-default" action="#{vendaController.prepareList}" value="VOLTAR" immediate="true"/>
                            <br />
                            <br />                           
                            <br />
                            <br />
                        </h:form>
                    </ui:define>
                </div> 
            </div>
        </ui:composition>
    </div>
</html>
