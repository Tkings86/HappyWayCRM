<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVendaLabel_codigoVenda}"/>
                    <h:outputText value="#{vendaController.selected.codigoVenda}" title="#{bundle.ViewVendaTitle_codigoVenda}"/>
                    <h:outputText value="#{bundle.ViewVendaLabel_valorVenda}"/>
                    <h:outputText value="#{vendaController.selected.valorVenda}" title="#{bundle.ViewVendaTitle_valorVenda}"/>
                    <h:outputText value="#{bundle.ViewVendaLabel_dataVenda}"/>
                    <h:outputText value="#{vendaController.selected.dataVenda}" title="#{bundle.ViewVendaTitle_dataVenda}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVendaLabel_atribuido}"/>
                    <h:outputText value="#{vendaController.selected.atribuido}" title="#{bundle.ViewVendaTitle_atribuido}"/>
                    <h:outputText value="#{bundle.ViewVendaLabel_codigoPedido}"/>
                    <h:outputText value="#{vendaController.selected.codigoPedido}" title="#{bundle.ViewVendaTitle_codigoPedido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vendaController.destroyAndView}" value="#{bundle.ViewVendaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVendaEditLink}"/>
                <br />
                <h:commandLink action="#{vendaController.prepareCreate}" value="#{bundle.ViewVendaCreateLink}" />
                <br />
                <h:commandLink action="#{vendaController.prepareList}" value="#{bundle.ViewVendaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVendaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
