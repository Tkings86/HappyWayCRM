<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Visualizar"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{atendimentoController.selected.codigoAtend}" title="#{bundle.ViewAtendimentoTitle_codigoAtend}"/>
                    <h:outputText value="Descrição:"/>
                    <h:outputText value="#{atendimentoController.selected.descrição}" title="#{bundle.ViewAtendimentoTitle_descrição}"/>
                    <h:outputText value="Data de Criação:"/>
                    <h:outputText value="#{atendimentoController.selected.dataCriacaoHora}" title="#{bundle.ViewAtendimentoTitle_dataCriacaoHora}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="Status:"/>
                    <h:outputText value="#{atendimentoController.selected.status}" title="#{bundle.ViewAtendimentoTitle_status}"/>
                    <h:outputText value="Id do Cliente:"/>
                    <h:outputText value="#{atendimentoController.selected.codigoCliente}" title="#{bundle.ViewAtendimentoTitle_codigoCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atendimentoController.destroyAndView}" class="btn btn-danger" value="Excluir"/>
                <h:outputText value="   "/>
                <h:link outcome="Edit" class="btn btn-warning" value="Editar"/>
                <h:outputText value="   "/>
                <h:commandLink action="#{atendimentoController.prepareCreate}" class="btn btn-primary" value="Novo Caso" />
                <h:outputText value="   "/>
                <h:commandLink action="#{atendimentoController.prepareList}" class="btn btn-default" value="Voltar"/>
                <h:outputText value="   "/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
