<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtendimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_codigoAtend}" for="codigoAtend" />
                    <h:inputText id="codigoAtend" value="#{atendimentoController.selected.codigoAtend}" title="#{bundle.CreateAtendimentoTitle_codigoAtend}" required="true" requiredMessage="#{bundle.CreateAtendimentoRequiredMessage_codigoAtend}"/>
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_descrição}" for="descrição" />
                    <h:inputText id="descrição" value="#{atendimentoController.selected.descrição}" title="#{bundle.CreateAtendimentoTitle_descrição}" />
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_dataCriacaoHora}" for="dataCriacaoHora" />
                    <h:inputText id="dataCriacaoHora" value="#{atendimentoController.selected.dataCriacaoHora}" title="#{bundle.CreateAtendimentoTitle_dataCriacaoHora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{atendimentoController.selected.status}" title="#{bundle.CreateAtendimentoTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateAtendimentoLabel_codigoCliente}" for="codigoCliente" />
                    <h:selectOneMenu id="codigoCliente" value="#{atendimentoController.selected.codigoCliente}" title="#{bundle.CreateAtendimentoTitle_codigoCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atendimentoController.create}" value="#{bundle.CreateAtendimentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{atendimentoController.prepareList}" value="#{bundle.CreateAtendimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAtendimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
