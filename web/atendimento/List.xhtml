<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Casos"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form styleClass="jsfcrud_list_row">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAtendimentoEmpty}" rendered="#{atendimentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atendimentoController.items.rowCount > 0}">

                    <h:commandLink action="#{atendimentoController.previous}" value="#{bundle.Previous} #{atendimentoController.pagination.pageSize}" rendered="#{atendimentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{atendimentoController.next}" value="#{bundle.Next} #{atendimentoController.pagination.pageSize}" rendered="#{atendimentoController.pagination.hasNextPage}"/>&nbsp;

                    <!--LISTA DE CAMPANHAS-->
                    <div id="list" class="row">
                        <div class="table-responsive col-md-12">
                            <!--ALTERA O TIPO DE LISTA-->                    
                            <h:dataTable value="#{atendimentoController.items}" var="item" class="table table-striped" cellspacing="0" cellpadding="0">
                                <!--COLUNA CODIGO CASO-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoAtend}"/>
                                </h:column>
                                <!--COLUNA DESCRIÇÃO-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DESCRIÇÃO"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descrição}"/>
                                </h:column>
                                <!--COLUNA DATA DE CRIAÇÃO--> 
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DATA CRIAÇÃO"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataCriacaoHora}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <!--COLUNA STATUS-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="STATUS"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </h:column>
                                <!--COLUNA CODIGO DO CLIENTE-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID DO CLIENTE"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoCliente}"/>
                                </h:column>
                                <!--BOTÕES DE ACÕES NA LISTA - VISUALIZAR/EDITAR/EXCLUIR-->
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-success btn-xs" action="#{atendimentoController.prepareView}">     
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </h:commandLink> 
                                    <h:outputText value=" "/>                             
                                    <h:commandLink class="btn btn-warning btn-xs" action="#{atendimentoController.prepareEdit}">   
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </h:commandLink>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="btn btn-danger btn-xs" action="#{atendimentoController.destroy}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </h:commandLink>
                                </h:column>

                            </h:dataTable>
                        </div>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-primary" action="#{atendimentoController.prepareCreate}" value="NOVO CASO"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
