<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <ui:composition template="/template.xhtml">
            <div id="main" class="container-fluid">
                <div class="row"> 
                    <ui:define name="title">
                        <h:outputText value="#{bundle.EditAtendimentoTitle}"></h:outputText>
                    </ui:define>
                    <ui:define name="body">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form>
                            <h:panelGroup>

                                <!--ID DO ATENDIMENTO-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="ID" for="codigoAtend" />
                                        <h:inputText id="codigoAtend" class="form-control" value="#{atendimentoController.selected.codigoAtend}" title="#{bundle.EditAtendimentoTitle_codigoAtend}" required="true" requiredMessage="#{bundle.EditAtendimentoRequiredMessage_codigoAtend}"/>
                                    </div>
                                </div>
                                <!--DESCRIÇÃO DO ATENDIMENTO-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="DESCRIÇÃO DO CASO" for="descrição" />
                                        <h:inputText id="descrição" class="form-control" value="#{atendimentoController.selected.descrição}" title="#{bundle.EditAtendimentoTitle_descrição}" />
                                    </div>
                                </div>
                                <!--DATA CRIAÇÃO-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="DATA CRIAÇÃO" for="dataCriacaoHora" />
                                        <h:inputText id="dataCriacaoHora" class="form-control" value="#{atendimentoController.selected.dataCriacaoHora}" title="#{bundle.EditAtendimentoTitle_dataCriacaoHora}" >
                                            <f:convertDateTime pattern="dd/mm/yyyy" />
                                        </h:inputText>
                                    </div>
                                </div>

                                <!--STATUS DA ATENDIMENTO-->
                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="STATUS" for="status" />
                                        <h:selectOneMenu id="status" class="form-control" value="#{atendimentoController.selected.status}" required="true" requiredMessage="Preenchimento do campo &ldquo;STATUS&rdquo; é obrigatório!!" >
                                            <f:selectItem itemValue="" itemLabel="Selecione..." />
                                            <f:selectItem itemValue="Aberta" itemLabel="Aberta" />
                                            <f:selectItem itemValue="Fechada" itemLabel="Fechada" />
                                        </h:selectOneMenu>
                                        <h:message class="alert-danger" for="titulacao"/>
                                    </div> 
                                </div> 
                                <!--ID DO CLIENTE-->
                                <div class="row">                             
                                    <div class="form-group col-md-3">
                                        <h:outputLabel value="ID DO CLIENTE" for="codigoCliente" />
                                        <h:selectOneMenu id="codigoCliente" class="form-control" value="#{atendimentoController.selected.codigoCliente}" title="#{bundle.EditAtendimentoTitle_codigoCliente}" >
                                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:commandLink class="btn btn-primary" action="#{atendimentoController.update}" value="Salvar"/>
                            <h:outputText value="   "/>
                            <h:commandLink class="btn btn-default" action="#{atendimentoController.prepareList}" value="Voltar" immediate="true"/>
                            <h:outputText value="   "/>
                            <h:link outcome="View" class="btn btn-success" value="Visualizar"/>
                        </h:form>
                    </ui:define>
                </div>
            </div>
        </ui:composition>
    </div>
</html>
