<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtendimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtendimentoLabel_codigoAtend}" for="codigoAtend" />
                    <h:inputText id="codigoAtend" value="#{atendimentoController.selected.codigoAtend}" title="#{bundle.EditAtendimentoTitle_codigoAtend}" required="true" requiredMessage="#{bundle.EditAtendimentoRequiredMessage_codigoAtend}"/>
                    <h:outputLabel value="#{bundle.EditAtendimentoLabel_descrição}" for="descrição" />
                    <h:inputText id="descrição" value="#{atendimentoController.selected.descrição}" title="#{bundle.EditAtendimentoTitle_descrição}" />
                    <h:outputLabel value="#{bundle.EditAtendimentoLabel_dataCriacaoHora}" for="dataCriacaoHora" />
                    <h:inputText id="dataCriacaoHora" value="#{atendimentoController.selected.dataCriacaoHora}" title="#{bundle.EditAtendimentoTitle_dataCriacaoHora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtendimentoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{atendimentoController.selected.status}" title="#{bundle.EditAtendimentoTitle_status}" />
                    <h:outputLabel value="#{bundle.EditAtendimentoLabel_codigoCliente}" for="codigoCliente" />
                    <h:selectOneMenu id="codigoCliente" value="#{atendimentoController.selected.codigoCliente}" title="#{bundle.EditAtendimentoTitle_codigoCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink class="btn btn-primary" action="#{atendimentoController.update}" value="Salvar"/>
                <h:outputText value="   "/>
                <h:commandLink class="btn btn-default" action="#{atendimentoController.prepareList}" value="Voltar" immediate="true"/>
                <h:outputText value="   "/>
                <h:link outcome="View" class="btn btn-success" value="Visualizar"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
