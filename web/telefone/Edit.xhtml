<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{telefoneController.selected.telefone}" title="#{bundle.EditTelefoneTitle_telefone}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_telefone}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_codigoCliente}" for="codigoCliente" />
                    <h:selectOneMenu id="codigoCliente" value="#{telefoneController.selected.codigoCliente}" title="#{bundle.EditTelefoneTitle_codigoCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefoneController.update}" value="#{bundle.EditTelefoneSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefoneViewLink}"/>
                <br />
                <h:commandLink action="#{telefoneController.prepareList}" value="#{bundle.EditTelefoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefoneIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
