<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_codigoPedido}" for="codigoPedido" />
                    <h:inputText id="codigoPedido" value="#{pedidosController.selected.codigoPedido}" title="#{bundle.CreatePedidosTitle_codigoPedido}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_codigoPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_numeroPedido}" for="numeroPedido" />
                    <h:inputText id="numeroPedido" value="#{pedidosController.selected.numeroPedido}" title="#{bundle.CreatePedidosTitle_numeroPedido}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_nomePedido}" for="nomePedido" />
                    <h:inputText id="nomePedido" value="#{pedidosController.selected.nomePedido}" title="#{bundle.CreatePedidosTitle_nomePedido}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_valorPedido}" for="valorPedido" />
                    <h:inputText id="valorPedido" value="#{pedidosController.selected.valorPedido}" title="#{bundle.CreatePedidosTitle_valorPedido}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_nfPedido}" for="nfPedido" />
                    <h:inputText id="nfPedido" value="#{pedidosController.selected.nfPedido}" title="#{bundle.CreatePedidosTitle_nfPedido}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_dataPedido}" for="dataPedido" />
                    <h:inputText id="dataPedido" value="#{pedidosController.selected.dataPedido}" title="#{bundle.CreatePedidosTitle_dataPedido}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
